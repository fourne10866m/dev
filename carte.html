<!DOCTYPE HTML>
<html>
<head>

  <link rel="stylesheet" href="sortable.css">
  <script defer src="sortable.js"></script>


<style>
div.test {
  width: 100px;
  height: 35px;
  margin: 10px;
  padding: 10px;
  border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  console.log("drag ");
  console.log(ev)
  console.log(ev.target)
  console.log(ev.target.tagName)
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  console.log("drop "  + data);
  console.log(ev)
  console.log(ev.target)
  console.log(ev.target.tagName)

  if (ev.target.tagName === "DIV") {
    ev.target.appendChild(document.getElementById(data));
  }

  if (ev.target.tagName === "TD") {
    ev.target.parentNode.parentNode.appendChild(document.getElementById(data));
  }
}
</script>
</head>
<body>

  <div style="position:relative; display:block;">
    <h2>Drag and Drop</h2>
<p>Drag the image back and forth between the two div elements.</p>

<div id="div1" class="test" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="img_w3slogo.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">
</div>

<div id="div2" class="test" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<div id="div3" class="test"></div>



</div>
